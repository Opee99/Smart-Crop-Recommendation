<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    .highlight {
      font-size: 24px;
      color: #fff;
      background-color: #28a745;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    a:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crop Prediction Result</h1>
    <p>The recommended crop is:</p>
    <p class="highlight"><strong id="prediction"></strong></p>
    <a href="index.html">Predict Again</a>
    <footer>Powered by Random Forest Classifier</footer>
  </div>
  <script>
    document.getElementById("prediction").innerText = sessionStorage.getItem("crop_result");
  </script>
</body>
</html>
