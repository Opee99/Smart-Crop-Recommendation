<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Result</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    .highlight {
      font-size: 26px;
      color: #fff;
      background-color: #28a745;
      padding: 15px 25px;
      border-radius: 8px;
      display: inline-block;
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      border-radius: 6px;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    a:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåæ Crop Prediction Result</h1>
    <p>The recommended crop for your field is:</p>
    <p class="highlight"><strong id="result">Loading...</strong></p>

    <a href="index.html">üîÅ Predict Again</a>

    <footer>
      üîç Powered by AI Smart Crop Recommendation System
    </footer>
  </div>

  <script>
    // Get prediction from localStorage and display it
    const prediction = localStorage.getItem("prediction");
    document.getElementById("result").textContent = prediction || "No result found";
  </script>
</body>
</html>
