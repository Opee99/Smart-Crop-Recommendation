<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Prediction</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px 15px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predict Your Best Crop</h1>
    <form id="cropForm">
      <label for="N">Nitrogen (N):</label>
      <input type="text" id="N" name="N" placeholder="Enter nitrogen level" required>

      <label for="P">Phosphorus (P):</label>
      <input type="text" id="P" name="P" placeholder="Enter phosphorus level" required>

      <label for="K">Potassium (K):</label>
      <input type="text" id="K" name="K" placeholder="Enter potassium level" required>

      <label for="temperature">Temperature (¬∞C):</label>
      <input type="text" id="temperature" name="temperature" placeholder="Enter temperature in ¬∞C" required>

      <label for="humidity">Humidity (%):</label>
      <input type="text" id="humidity" name="humidity" placeholder="Enter humidity in %" required>

      <label for="ph">Soil pH:</label>
      <input type="text" id="ph" name="ph" placeholder="Enter soil pH level" required>

      <label for="rainfall">Rainfall (mm):</label>
      <input type="text" id="rainfall" name="rainfall" placeholder="Enter rainfall in mm" required>

      <input type="submit" value="Predict Crop">
    </form>
    <footer>
      Powered by AI Crop Recommender
    </footer>
  </div>

  <!-- üîπ JavaScript to POST data and handle response -->
  <script>
    document.getElementById("cropForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent form from reloading

      // ‚úÖ Replace this with your latest ngrok URL
      const apiURL = "https://b918-34-9-123-183.ngrok-free.app/predict";

      const data = {
        N: document.getElementById("N").value,
        P: document.getElementById("P").value,
        K: document.getElementById("K").value,
        temperature: document.getElementById("temperature").value,
        humidity: document.getElementById("humidity").value,
        ph: document.getElementById("ph").value,
        rainfall: document.getElementById("rainfall").value
      };

      fetch(apiURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) throw new Error("Network response was not OK");
        return response.json();
      })
      .then(result => {
        localStorage.setItem("prediction", result.crop);
        window.location.href = "output.html";
      })
      .catch(error => {
        alert("‚ùå Error contacting server. Check if your API is running.\n\n" + error);
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
